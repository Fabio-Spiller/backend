<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Check-In Express</title>
    <!-- Bootstrap Local -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>

                    <!-- Formulário de Login -->
                    <form id="login-form" novalidate>
                        <!-- Mensagem de Erro -->
                        <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

                        <!-- Campo de Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                        </div>

                        <!-- Campo de Senha -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Botão de Enviar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    <!-- Link para Cadastro -->
                    <div class="text-center mt-3">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS Local -->
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Nosso Script JS -->
<script src="/static/script.js"></script>
</body>
</html>
