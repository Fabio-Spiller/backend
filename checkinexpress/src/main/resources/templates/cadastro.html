<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Check-in Express</title>
    <!-- Bootstrap CSS Local -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <!-- Nosso CSS customizado -->
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Criar Conta</h2>
                    <form id="cadastro-form" novalidate>

                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <!-- Data de Nascimento -->
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="birthDate" required>
                            <div class="invalid-feedback" id="age-error">Você deve ter mais de 18 anos.</div>
                        </div>

                        <!-- CPF -->
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                            <div class="invalid-feedback" id="cpf-error">CPF inválido.</div>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <!-- Repetir Senha -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Repetir Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                        <!-- Requisitos da Senha -->
                        <div id="password-requirements" class="mb-3 small text-muted">
                            <ul class="list-unstyled">
                                <li id="match">As senhas devem coincidir</li>
                                <li id="length">8 a 16 caracteres</li>
                                <li id="uppercase">Um caractere maiúsculo</li>
                                <li id="special">Um caractere especial (!,@,#,$, etc.)</li>
                                <li id="number">Um número</li>
                            </ul>
                        </div>

                        <!-- Upload de Imagem -->
                        <div class="mb-4">
                            <label for="profileImage" class="form-label">Foto de Perfil (Opcional)</label>
                            <input class="form-control" type="file" id="profileImage" accept="image/*">
                        </div>

                        <!-- Prévia da Imagem -->
                        <div class="text-center mb-4">
                            <img id="image-preview" src="https://placehold.co/150x150?text=Sua+Foto" class="rounded-circle" alt="Prévia da imagem">
                        </div>

                        <!-- Botão de Envio -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submit-button">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmation-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary data-bs-dismiss-modal">Fechar </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Local e nosso Script -->
<script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
